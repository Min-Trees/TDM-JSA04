<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>P-SCHOOL - Quản lý học sinh</title>
    <link rel="stylesheet" href="css/hschitiet.css">
</head>

<body>

    <div class="detail-card">
        <img id="d-img" class="detail-img" src="" alt="">
        
        <h2 id="d-name" class="detail-name"></h2>
        <p id="d-class" class="detail-class"></p>

        <div class="detail-info">
            <div><span class="label">Giới tính:</span> <span id="d-gender"></span></div>
            <div><span class="label">Ngày sinh:</span> <span id="d-birthday"></span></div>
            <div><span class="label">Số điện thoại:</span> <span id="d-phone"></span></div>
            <div><span class="label">Email:</span> <span id="d-email"></span></div>
            <div><span class="label">Địa chỉ:</span> <span id="d-address"></span></div>
            <div><span class="label">Mã ID:</span> <span id="d-id"></span></div>
        </div>

        <button id="btn-back" class="btn-back">Quay lại</button>
    </div>

    <script src="hschitiet.js"></script>
</body>
</html>
