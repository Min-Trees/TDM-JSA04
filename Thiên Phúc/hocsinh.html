<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P-SCHOOL - Quản lý học sinh</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="app">
        <div class="header">Quản lí học sinh</div>

        <div class="app-body">
            <div class="sidebar">
                <ul class="sidebar-group">
                    <li><a href="trangchu.html">Trang chủ</a></li>
                    <li><a href="hocsinh.html" class="active">Học sinh</a></li>
                    <li><a href="giaovien.html">Giáo viên</a></li>
                    <li><a href="lophoc.html">Lớp học</a></li>
                    <li><a href="caidat.html">Cài đặt</a></li>
                    <li><a href="dangnhap.html">Đăng Xuất</a></li>
                </ul>
            </div>

            <div class="main-content">

                <div class="search-section">
                    <input type="text" id="searchInput" placeholder="Nhập tên học sinh cần tìm kiếm..." id="searchInput">
                </div>

            <div class="filter-section">
                <div class="filter-container">
                    <!-- Filter theo Khối -->
                    <div class="filter-item">
                        <label for="filter-grade">Khối:</label>
                        <div class="custom-select">
                            <select id="filter-grade">
                                <option value="">-- Tất cả khối --</option>
                            </select>
                        </div>
                    </div>

                    <!-- Filter theo Lớp -->
                    <div class="filter-item">
                        <label for="filter-class">Lớp:</label>
                        <div class="custom-select">
                            <select id="filter-class">
                                <option value="">-- Tất cả lớp --</option>
                            </select>
                        </div>
                    </div>

                    <!-- Sắp xếp -->
                    <div class="filter-item">
                        <label>Sắp xếp:</label>
                        <div class="sort-wrapper">
                            <div id="sort-name" class="sort-display">
                                <span class="sort-text">-- Chọn thứ tự --</span>
                                <span class="sort-arrow">▼</span>
                            </div>
                            <div id="sort-buttons" class="sort-dropdown">
                                <button type="button" onclick="sortName('asc')">
                                    <span>↑</span> A → Z
                                </button>
                                <button type="button" onclick="sortName('desc')">
                                    <span>↓</span> Z → A
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- Nút Reset -->
                    <div class="filter-item">
                        <button id="btn-reset-filter" class="btn-reset">
                            <span>↻</span> Xóa bộ lọc
                        </button>
                    </div>
                </div>
            </div>

            <div class="table-section">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Họ tên</th>
                            <th>Lớp</th>
                            <th>SĐT</th>
                            <th>Giới tính</th>
                            <th>Ngày sinh</th>
                            <th>ID</th>
                            <th>Hành động</th>
                        </tr>
                    </thead>
                    <tbody id="student-body"></tbody>
                </table>
                <!-- Chức năng trang học sinh -->
                <div class="pagination-section">
                    <div class="pagination-info">
                        Hiển thị <span id="showing-start">1</span> - <span id="showing-end">20</span> 
                        trong tổng số <span id="total-students">0</span> học sinh
                    </div>
                    <div class="pagination-controls">
                        <button id="btn-first" class="page-btn" title="Trang đầu">
                            <span>⟪</span>
                        </button>
                        <button id="btn-prev" class="page-btn" title="Trang trước">
                            <span>‹</span>
                        </button>
                        <div id="page-numbers" class="page-numbers"></div>
                        <button id="btn-next" class="page-btn" title="Trang sau">
                            <span>›</span>
                        </button>
                        <button id="btn-last" class="page-btn" title="Trang cuối">
                            <span>⟫</span>
                        </button>
                    </div>
                    <div class="pagination-size">
                        <label for="page-size">Số dòng/trang:</label>
                        <select id="page-size">
                            <option value="10">10</option>
                            <option value="20" selected>20</option>
                            <option value="50">50</option>
                            <option value="100">100</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

    <div class="footer"></div>

    <script src="js/main.js"></script>
</body>
</html>
